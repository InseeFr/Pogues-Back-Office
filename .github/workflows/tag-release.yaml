name: Pogues Back Office Tag Release CI

on:
  push:
    tags:
      - "*.*.*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Checkout Lunatic-Model repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: master
          repository: InseeFr/Lunatic-Model
          path: Lunatic-Model
      - name: Build Lunatic-Model with Maven
        working-directory: ./Lunatic-Model
        run: mvn clean generate-sources install -DskipTests
      - name: Checkout Pogues-Model repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: main
          repository: InseeFr/Pogues-Model
          path: Pogues-Model
      - name: Build with Maven Pogues-Model
        working-directory: ./Pogues-Model
        run: mvn clean generate-sources install -DskipTests
      - name: Test, package and analyze with maven & SonarCloud
        run: mvn verify sonar:sonar -Dsonar.projectKey=InseeFr_Pogues-Back-Office -Dsonar.organization=inseefr -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Checkout Lunatic-Model repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: master
          repository: InseeFr/Lunatic-Model
          path: Lunatic-Model

      - name: Build Lunatic-Model with Maven
        working-directory: ./Lunatic-Model
        run: mvn clean generate-sources install -DskipTests

      - name: Checkout Pogues-Model repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: main
          repository: InseeFr/Pogues-Model
          path: Pogues-Model

      - name: Build with Maven Pogues-Model
        working-directory: ./Pogues-Model
        run: mvn clean generate-sources install -DskipTests

      - name: Checkout Pogues-Back-Office repo
        uses: actions/checkout@v2

      - name: Build with Maven Pogues-Back-Office
        run: mvn clean package -DskipTests -B -V --file pom.xml

      - name: Upload war
        uses: actions/upload-artifact@v2
        with:
          name: war
          path: target/*.war

  build-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Download build
        id: download
        uses: actions/download-artifact@v2
        with:
          name: war
          path: target/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Release ${{ github.ref }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/rmes-pogbo.war
          asset_name: rmes-pogbo.war
          asset_content_type: application/java-archive
