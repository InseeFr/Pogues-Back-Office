name: Pogues Back Office Docker CI

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Checkout Lunatic-Model repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: master
          repository: InseeFr/Lunatic-Model
          path: Lunatic-Model
      - name: Build Lunatic-Model with Maven
        working-directory: ./Lunatic-Model
        run: mvn clean generate-sources install -DskipTests
      - name: Checkout Pogues-Model repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          repository: InseeFr/Pogues-Model
          path: Pogues-Model
      - name: Build with Maven Pogues-Model
        working-directory: ./Pogues-Model
        run: mvn clean generate-sources install -DskipTests
      - name: Test, package and analyze with maven & SonarCloud
        run: mvn verify sonar:sonar -Dsonar.projectKey=InseeFr_Pogues-Back-Office -Dsonar.organization=inseefr -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Checkout Lunatic-Model repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: master
          repository: InseeFr/Lunatic-Model
          path: Lunatic-Model

      - name: Build Lunatic-Model with Maven
        working-directory: ./Lunatic-Model
        run: mvn clean generate-sources install -DskipTests

      - name: Checkout Pogues-Model repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          repository: InseeFr/Pogues-Model
          path: Pogues-Model

      - name: Build with Maven Pogues-Model
        working-directory: ./Pogues-Model
        run: mvn clean generate-sources install -DskipTests

      - name: Checkout Pogues-Back-Office repo
        uses: actions/checkout@v4

      - name: Build with Maven Pogues-Back-Office
        run: mvn clean package -DskipTests -B -V --file pom.xml

      - name: Upload war
        uses: actions/upload-artifact@v2
        with:
          name: war
          path: target/*.war
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build
        id: download
        uses: actions/download-artifact@v2
        with:
          name: war
          path: target/
      - name: Get current version
        id: version
        run: echo "::set-output name=prop::$(mvn -f pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)"
      - run: echo ${{steps.version.outputs.prop}}

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: inseefr/pogues-back-office
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: ${{steps.version.outputs.prop}}
